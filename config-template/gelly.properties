# Properties file for the Gelly benchmark suite.

# Root directory of Hadoop framework, i.e. HADOOP_HOME (required)
#hadoop.home: /usr/share/hadoop/

# Hadoop configuration path
#hadoop.config.home: /home/ubuntu/hadoop-2.7.2/etc/hadoop/

# The address and port of the HDFS namenode
#gelly.hdfs.host: hdfs://flink-master:9001

# The parallelism
#gelly.job.parallelism: 8

# The Flink job manager address
#gelly.job.manager.address = 10.20.0.7

# The Flink job manager port
#gelly.job.manager.port = 13127

# The available memory per task manager (in MB)
#gelly.job.taskmanager.memory = 14336

# The graphalytics-gelly jar path
#gelly.graphalytics.jar = /home/ubuntu/lib/graphalytics-platforms-gelly-0.1-SNAPSHOT.jar